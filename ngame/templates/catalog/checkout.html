{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col-md-6">
                    <h2 style="color: white;">Endereço de Entrega</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="street" class="form-label" style="color: white;">Rua</label>
                            <input type="text" class="form-control" id="street" name="street">
                        </div>
                        <div class="mb-3">
                            <label for="number" class="form-label" style="color: white;">Número</label>
                            <input type="text" class="form-control" id="number" name="number">
                        </div>
                        <div class="mb-3">
                            <label for="complement" class="form-label" style="color: white;">Complemento</label>
                            <input type="text" class="form-control" id="complement" name="complement">
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label" style="color: white;">Cidade</label>
                            <input type="text" class="form-control" id="city" name="city">
                        </div>
                        <div class="mb-3">
                            <label for="state" class="form-label" style="color: white;">Estado</label>
                            <input type="text" class="form-control" id="state" name="state">
                        </div>
                        <div class="mb-3">
                            <label for="zip_code" class="form-label" style="color: white;">CEP</label>
                            <input type="text" class="form-control" id="zip_code" name="zip_code">
                        </div>
                        <div style="background-color: rgba(2, 18, 87, 0.932); padding: 20px; border-radius: 30px;">
                        <div class="mb-3">
                            <label for="zip_code" class="form-label" style="color: black; background-color: white; border-radius: 5px; padding: 2px;">Método de Pagamento</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1" style="color: white;">
                                    Boleto Bancário
                                </label>
                            </div>
                            <div class="form-check" style="color: white;">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    Pix
                                </label> 
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1" style="color: white;">
                                    Cartão de Crédito
                                </label>
                            </div>
                               </form>
                        </div>
            </div> 
                <button type="submit" class="btn btn-primary" style="margin-top: 50px; background-color: rgba(2, 18, 87, 0.932); border-color: white;">Finalizar Compra</button>
            </div>
            <div class="col">

            </div>
            <div class="col">
                <div class="row">
                    {% if items %}
                        {% for item in items %}
                        <img src="{{ item.game.path.url }}" alt="{{ item.game.title }}">
                        {% endfor %}
                    {% endif %}
                </div>
            </div>    
            {% endblock %}
